language: go
go:
- "1.9"
- "1.13"
- "master"

sudo: false # uses new container infrastructure

before_install:
- go get github.com/onsi/ginkgo/...
- go get github.com/onsi/gomega/...
- go install github.com/onsi/ginkgo/ginkgo
- bin/install

script: PATH=$PATH:$HOME/gopath/bin ginkgo -r .

branches:
  only:
  - master
